<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mastermind</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Inline styles keep the page ultra-light; the heavy visuals are drawn via p5 on the canvas. -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #0a0e27; 
        }
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- p5 injects a full-screen canvas into this container; all UI is drawn dynamically. -->
    <div id="game-container"></div>
    <script src="money.js"></script>
</body>
</html>
